version: '2'

vars:
  GO_PROTO_BUILD_DIR: lib/awfdata

tasks:
  clean:
    cmds:
      - rm -rf {{.GO_PROTO_BUILD_DIR}}
      - rm -f awf-server
      - rm -f front/lib.wasm
      - rm -rf .task
      - rm -f lib/wasm/wasm_svc_adapter.go

  proto:
    sources:
      - messages/**/*.proto
    method: checksum
    cmds:
      - rm -rf {{.GO_PROTO_BUILD_DIR}}
      - mkdir {{.GO_PROTO_BUILD_DIR}}
      - docker run -v ${PWD}:/defs namely/protoc-all -d messages -l go -o {{.GO_PROTO_BUILD_DIR}} || (rm -rf {{.GO_PROTO_BUILD_DIR}} && exit 1)

  wasm-service-gen:
    deps: [ proto ]
    sources:
      - lib/awfdata/svc_wasm.pb.go
      - lib/wasm/generate.go
    generates:
      - lib/wasm/wasm_svc_adapter.go
    cmds:
      - go generate ./lib/wasm/

  build:
    cmds:
      - task: build-server
      - task: build-wasm

  build-server:
    deps: [ wasm-service-gen ]
    sources:
      - lib/**/*.go
    generates:
      - awf-server
    env:
      CGO_ENABLED: 0
    cmds:
      - go build -o awf-server -v ./cmd/server/main.go

  build-wasm:
    deps: [ wasm-service-gen ]
    sources:
      - lib/**/*.go
    generates:
      - front/lib.wasm
    env:
      GOARCH: wasm 
      GOOS: js 
    cmds:
      - go build -o front/lib.wasm cmd/wasm/main.go
  
  test:
    deps: [ wasm-service-gen ]
    cmds:
      - go test -v ./lib/...
